<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>marketData</ion-title>
  <ion-buttons end>
    <button (click)="presentFilter()">
      <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <h2>Pro Exchange</h2>
        <!-- <img src="img/thumbnail-totoro.png"> -->
      </ion-thumbnail>
      <h2>{{BTCC_Pro_XBTCNY.Last}}</h2>
      <!-- <p>1000</p> -->
      <button clear item-right (click)="goToMarketDetail(session)"><ion-icon name="arrow-forward" isActive="false"></ion-icon> </button>
    </ion-item>
  </ion-list>
</ion-content>
